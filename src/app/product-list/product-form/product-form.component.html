<form class="form">
  <div class="d-flex" style="justify-content: space-between">
    <p class="title">Adicionar produto </p>
    <span (click)="closeModal()" style="text-align: end; cursor: pointer;"><app-icon icon="icon-close.svg" sizeIcon="30%"></app-icon></span>
  </div>

  <div class="flex">
      <label>
          <input required="" placeholder="" type="text" class="input">
          <span>Código</span>
      </label>

      <label>
          <input required="" placeholder="" type="text" class="input">
          <span>Nome</span>
      </label>
  </div>

  <label>
      <input required="" placeholder="" type="email" class="input">
      <span>Descrição</span>
  </label>

  <div class="flex">
    <label>
        <input name="custo" required="" placeholder="" type="text" class="input" id="custo">
        <span>Preço custo</span>
    </label>

    <label>
        <input required="" placeholder="" type="number" class="input">
        <span>Preço venda</span>
    </label>
</div>

  <label>
      <input required="" placeholder="" type="password" class="input">
      <span>Password</span>
  </label>
  <label>
      <input required="" placeholder="" type="password" class="input">
      <span>Confirm password</span>
  </label>
  <button class="submit">Submit</button>
  <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>
